<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2.0 | calc_html-css</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <h1 class="title">calculator 2.0</h1>
            <div class="calc">
                <h1 class="calc__title">hkalc-K44H</h1>
                <span class="result"></span>
                <div class="calc__opcs">
                    <button class="calc__io-btn calc__opcs_btn" onclick="io()">I/O</button>
                    <span class="calc__io-state calc__opcs-state"></span>
                    <button class="calc__kb-btn calc__opcs_btn" onclick="kb()">keyboard</button>
                    <span class="calc__kb-state calc__opcs-state"></span>
                </div>
                <table>
                    <tr class="btn__lines">
                        <td class="btn__column"><button onclick="clean()" class="btn">C</button></td>
                        <td class="btn__column"><button onclick="back()" class="btn">B</button></td>
                        <td class="btn__column"><button onclick="insert('/')" class="btn">/</button></td>
                        <td class="btn__column"><button onclick="insert('*')" class="btn">X</button></td>
                    </tr>
                    <tr class="btn__lines">
                        <td class="btn__column"><button onclick="insert('7')" class="btn">7</button></td>
                        <td class="btn__column"><button onclick="insert('8')" class="btn">8</button></td>
                        <td class="btn__column"><button onclick="insert('9')" class="btn">9</button></td>
                        <td class="btn__column"><button onclick="insert('-')" class="btn">-</button></td>
                    </tr>
                    <tr class="btn__lines">
                        <td class="btn__column"><button onclick="insert('4')" class="btn">4</button></td>
                        <td class="btn__column"><button onclick="insert('5')" class="btn">5</button></td>
                        <td class="btn__column"><button onclick="insert('6')" class="btn">6</button></td>
                        <td class="btn__column"><button onclick="insert('+')" class="btn">+</button></td>
                    </tr>
                    <tr class="btn__lines">
                        <td class="btn__column"><button onclick="insert('1')" class="btn">1</button></td>
                        <td class="btn__column"><button onclick="insert('2')" class="btn">2</button></td>
                        <td class="btn__column"><button onclick="insert('3')" class="btn">3</button></td>
                        <td class="btn__column" rowspan="2"><button onclick="calc()" class="btn btn__calc">=</button></td>
                    </tr>
                    <tr class="btn__lines">
                        <td class="btn__column" colspan="2"><button onclick="insert('0')" class="btn btn__zero">0</button></td>
                        <td class="btn__column"><button onclick="insert('.')" class="btn">,</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
